<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5标签 - 2</title>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }

  .square {
    position: relative;
    width: 150px;
    height: 150px;
    background-color: #E24C4F;
    left: 50%;
    top: 50%;
    margin-left: -75px;
    margin-top: -75px;
  }

  .corner {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: #fff;
  }

  .corner:first-child {
    top: 0;
    left: 0;
  }

  .corner:nth-child(2) {
    top: 0;
    right: 0;
  }

  .corner:nth-child(3) {
    left: 0;
    bottom: 0;
  }

  .corner:last-child {
    bottom: 0;
    right: 0;
  }
  </style>
</head>
<body>
<div class="square">
  <div class="corner"></div>
  <div class="corner"></div>
  <div class="corner"></div>
  <div class="corner"></div>
</div>
</body>
</html>
